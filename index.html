<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/stackblitz-favicon-editor.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WasmEdge</title>
  <style>

<body>



  </div>
  <div class="flex flex-row" id="app">
    <!-- Files Tab -->
    <div class=" w-64 bg-neutral-800 flex flex-col">
      <button class=" text-center p-2 mt-4 mb-2 mx-2 bg-green-700 text-white rounded-md" id="createFile"> + Create
        File</button>
      <button class=" text-center p-2 mb-2 mx-2 bg-red-700 text-white rounded-md" id="deleteFile"> - Delete Current
        File</button>

      <div id="addFileWrapperDiv" class="px-2 hidden">
        <label class="text-white text-xs">Enter File Name</label>
        <input type="text" class="w-full p-2 mb-2 bg-neutral-700 text-white rounded-md" placeholder="/path/to/file.js"
          id="createFileInput" />
      </div>
      <div class="flex flex-col h-full">
        <div class="text-xs bg-neutral-900 text-white pl-2 py-1 mb-2 ">EXPLORER</div>
        <div class="flex-grow" id="files"></div>
        <button class=" text-center p-2 mt-4 mb-2 mx-2 bg-blue-700 text-white rounded-md" id="downloadButton"> Download
          File</button>
      </div>
    </div>
    <!-- Editor Tab -->
    <div class="h-screen max-h-screen overflow-hidden w-1/2">
      <div class="text-xs  bg-neutral-900 text-white pl-2 py-1 " id="currentFile">/</div>
      <div class="h-full" id="editor"></div>
    </div>
    <!-- Output -->
    <div class="flex-grow bg-gray-100">
      <div class="h-full max-h-screen flex flex-col">
        <div class="flex flex-row bg-gray-200">
          <div class="h-11 rounded-t-lg  flex justify-start items-center space-x-1.5 px-3">
            <span class="w-3 h-3 rounded-full bg-red-400"></span>
            <span class="w-3 h-3 rounded-full bg-yellow-400"></span>
            <span class="w-3 h-3 rounded-full bg-green-400"></span>
          </div>
          <div id="linkHref" class="ml-4 pt-2 mt-2 px-6 rounded-t-lg bg-gray-100 text-neutral-700">Link</div>
        </div>

        <div class=" border-t-0 w-full flex-grow">
          <iframe src="loading.html" class="w-full h-full"></iframe>
        </div>
        <div class="bg-neutral-900 w-full ">
          <div>
            <div class="bg-black p-2">
              <div>

              </div>
              <span> <button class="rounded-lg px-4 py-1 bg-green-700 text-green-100 my-2 disabled:hidden" id="runDev">
                  npm run dev</button>
                <h3 class="text-sm text-white">Console</h3>
              </span>
              <input class=" text-white bg-neutral-900 text-xs p-2 mt-2 w-full" id="consoleInput"
                placeholder="Enter run command" type="text"></input>
            </div>

            <div class="text-neutral-400 overflow-scroll max-w-full h-72 text-xs p-2 " id="shell"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
